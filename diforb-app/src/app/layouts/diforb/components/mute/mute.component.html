<svg x="0px" y="0px" width="100px" height="50px" viewBox="0 0 100 50" enable-background="new 0 0 100 50" xml:space="preserve">
    <g stroke="none" stroke-width="1" fill="#000" opacity="0.5" fill-rule="evenodd">
        <rect x="0" y="5" width="100" height="40" rx="20"></rect>
    </g>
    <g stroke="grey" stroke-width="1" fill-rule="evenodd">
        <!-- animation x to 75 -->
        <circle [class.active]="selected" [attr.cx]="selected?'75':'25'" cy="25" r="25" ></circle>
    </g>
</svg>
