<div class="container">
    <div class="player">
        <div class="player__holder">
            <div class="player__holder__inner">
                <table class="player__content">
                    <tr>
                        <td colspan="3" class="player__content__slider-range">
                            <div class="slider-range-top">
                                <div class="slider-range-top__handler"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="player__content__slider-range">
                            <div class="slider-range-left">
                                <div class="slider-range-left__inner"></div>
                                <div class="slider-range-left__handler"></div>
                            </div>
                        </td>
                        <td></td>
                        <td rowspan="2" class="player__content__slider-range">
                            <div class="slider-range-right">
                                <div class="slider-range-right__inner"></div>
                                <div class="slider-range-right__handler"></div>
                            </div> 
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="player__content__wave">
                            <div class="player__content__wave__container">
                                <div class="player__content__wave__container__inner">
                                    <div class="player__content__wave__container__inner__holder">
                                        <h1>{{title}}</h1>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="player__content__pitch__left">Pitch A</td>

                        <td class="player__content__pitch__right">Pitch B</td>
                    </tr>
                    <tr>
                        <td class="player__content__reverb__left">Rever A</td>
                        <td class="player__content__play">Play</td>
                        <td class="player__content__reverb__right">Rever B</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="player__content__download">
                            <div class="btn" disabled>Download</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
